{% extends "base.html" %}

{% block title_block %}Login{% endblock %}

{% block style %}
<style>
    .card {
        background: url('/static/images/blood-donation-bg.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        padding: 30px;
        color: white;
    }

    body {
        background: linear-gradient(to right, #ff7f7f, #ffb3b3);  /* Soft gradient from light red to light pink */
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay to enhance text contrast */
        border-radius: 15px;
    }

    .card-body {
        position: relative;
        z-index: 2;
        color: #f8f9fa; /* Light grayish text to stand out against dark red */
    }

    h2 {
        color: #ffcccb !important; /* Soft light pink for the header text */
    }

    .form-label {
        color: #ffcccb; /* Soft light pink for labels */
    }

    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.7); /* Light background for inputs */
        border: 1px solid #ddd; /* Light border for inputs */
        color: #333; /* Dark text for inputs */
    }

    .form-control:focus, .form-select:focus {
        border-color: #ff7f7f; /* Highlighted border on focus */
        box-shadow: 0 0 5px rgba(255, 127, 127, 0.5); /* Light glow on focus */
    }

    .btn-primary {
        background-color: #ff7f7f; /* Darker red for buttons */
        border: none;
    }

    .btn-primary:hover {
        background-color: #ff4d4d; /* Lighter red when hovered */
    }

    .text-decoration-none {
        color: #ffcccb; /* Light pink for link text */
    }

    .text-decoration-none:hover {
        color: #ff7f7f; /* Darker pink on hover */
    }
</style>
{{ block.super }}
{% endblock %}

{% block main_block %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <h2 class="text-center fw-bold mb-5">Log In To Your Account</h2>


                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <p class="text-center mt-5">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
