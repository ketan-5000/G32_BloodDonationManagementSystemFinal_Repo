{% extends "base.html" %}

{% block title %}Add Donation{% endblock %}

{% block style %}
<style>
    .card {
        background: url('/static/images/add-donation-bg.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        padding: 30px;
        color: white;
    }

    body {
        background: linear-gradient(to bottom, #2f3b52, #1c2a37);
        color: white;
    }

    .card-header h4 {
        color: #ffffff;
    }

    .btn-primary {
        background-color: #4169E1;
        border: none;
    }

    .btn-primary:hover {
        background-color: #1E3A56;
    }

    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.85);
        border: 1px solid #b0c4de;
        color: #333;
    }

    .form-control:focus, .form-select:focus {
        border-color: #4169E1;
        box-shadow: 0 0 5px rgba(65, 105, 225, 0.5);
    }

    h2 {
        color: #fff;
    }

    .form-label {
        color: #b0c4de;
    }
</style>
{% endblock %}

{% block main_block %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Your Blood Donation</h2>

    <div class="card shadow p-4">
        <div class="card-header text-center">
            <h4>Blood Donation Form</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'add_donation' %}" method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="blood_group">Blood Group</label>
                    <select class="form-control" id="blood_group" name="blood_group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group mb-3">
                    <label for="weight">Weight (in kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>

                <div class="form-group mb-3">
                    <label for="pints_donated">Pints of Blood Donated</label>
                    <input type="number" class="form-control" id="pints_donated" name="pints_donated" placeholder="Enter amount in pints" required>
                </div>

<div class="form-group mb-3">
    <label for="city">City</label>
    <select class="form-control" id="city" name="city" required>
        {% for value, label in city_choices %}
            <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
    </select>
    
</div>


                <button type="submit" class="btn btn-primary btn-block mt-4">Submit Donation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
