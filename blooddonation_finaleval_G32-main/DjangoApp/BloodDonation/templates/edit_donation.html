{% extends "base.html" %}
{% block title_block %}Edit Donation{% endblock %}

{% block main_block %}
<div class="container mt-4">
    <h3 class="text-center">Edit Donation</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Blood Group</label>
            <select name="blood_group" class="form-control">
                {% for value, label in donation.BLOOD_GROUP_CHOICES %}
                    <option value="{{ value }}" {% if donation.blood_group == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Amount (pints)</label>
            <input type="number" step="0.1" name="amount" class="form-control" value="{{ donation.amount }}">
        </div>
        <div class="form-group">
            <label>City</label>
            <select name="city" class="form-control">
                {% for value, label in donation.CITY_CHOICES %}
                    <option value="{{ value }}" {% if donation.city == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Weight (kg)</label>
            <input type="number" name="weight" class="form-control" value="{{ donation.weight }}">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" class="form-control" value="{{ donation.age }}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
